<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="card">
    <div class="image-container">
      <img class="header-image" src="assets/images/illustration-article.svg" alt="Article Illustration">
    </div>
    <span class="learning-tag">Learning</span>
    <span class="publish-date">Published 21 Dec 2023</span>
    <h4 class="article-title">HTML & CSS foundations</h4>
    <p class="article-info">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Author Profile Picture">
      <span>Greg Hooper</span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/omoforever">Omar</a>.
  </div>
</body>

</html>
